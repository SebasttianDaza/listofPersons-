<body onload="mostrarPersonas()">

    <div class="contenedor">
        <div class="elemento">
            <ul id="elementos">
                <li></li>
            </ul>

    <div class="contenedor">
        <div styte= 'text-align: center; class = 'btndi'' >

        </div>
